<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin statistics</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- ======= Styles ====== -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding-top: 10%;
            padding-left: 10px;
        }
    
        .main>div {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
     
        @media screen and (max-width: 768px) {
            .main>div {
                width: calc(50% - 20px);
            }
        }
    
        @media screen and (max-width: 576px) {
            .main>div {
                width: 100%;
            }
        }
    </style>
</head>

<body>
   
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation" style="background-color: #1abc9c;">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">

                        </span>
                        <h2 class="title ">Fair Hire</h2>
                    </a>
                </li>

                <li>
                    <a href="/dashboard">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <h5 class="title">Dashboard</h5>
                    </a>
                </li>

                <li style="background-color: #0e8261; ">
                    <a href="/statistics">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <h5 class="title ">Statistics</h5>
                    </a>
                </li>


                {% if context.user_logged_in == "True" %}
                <li>
                    <a href="logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <h5 class="title">Sign Out</h5>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div>
                <h3>Complaints by City</h3>
                <div id="city-pie"></div>
            </div>
            <div>
                <h3>Complaints by State</h3>
                <div id="state-bar"></div>
            </div>
            <div>
                <h3>Complaints by Company</h3>
                <div id="companies-bar"></div>
            </div>
            <div>
                <h3>Current Status</h3>
                <div id="status-pie"></div>
            </div>
        </div>
    </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var cities = {{ context.cities| safe }};
        var city_counts = {{ context.object_counts| safe }};
        var states = {{ context.states| safe }};
        var state_counts = {{ context.state_counts| safe }};
        var companies = {{ context.companies| safe }};
        var company_counts = {{ context.company_counts| safe }};
        var status = {{ context.status| safe }};
        var status_counts = {{ context.status_counts | safe }};
        // var new_sts=status
        // Pie chart for complaints by city
        var city_data = [{
            values: city_counts,
            labels: cities,
            type: 'pie'
        }];

        var city_layout = {
            height: 400,
            width: 400
        };

        Plotly.newPlot('city-pie', city_data, city_layout);
        
        // Bar chart for complaints by state
        var state_data = [{
            x: states,
            y: state_counts,
            type: 'bar'
        }];

        var state_layout = {
            height: 400,
            width: 400,
            xaxis: {
                title: 'State'
            },
            yaxis: {
                title: 'Complaint Count'
            }
        };

        Plotly.newPlot('state-bar', state_data, state_layout);

    // Bar chart for complaints by state
    var companies_data = [{
        x: companies,
        y: company_counts,
        type: 'bar'
    }];

    var companies_layout = {
        height: 400,
        width: 400,
        xaxis: {
            title: 'Company'
        },
        yaxis: {
            title: 'Complaint Count'
        }
    };

    Plotly.newPlot('companies-bar', companies_data, companies_layout);

        // var company_data = [{

        //     labels: companies,
        //     type: 'bar'
        // }];

        // var company_layout = {
        //     height: 400,
        //     width: 400
        // };

        // Plotly.newPlot('company-bar', company_data, company_layout);
         // Pie chart for complaints by company
            // var sts = [{
            //     values: status_counts,
            //     labels: status,
            //     // labels: status,
            //     type: 'pie'
            // }];

            // var status_layout = {
            //     height: 400,
            //     width: 400
            // };
            // // console.log(new_ sts)
            // Plotly.newPlot('status-pie', sts, status_layout);
            var status_data = [{
                    values: status_counts,
                    labels: {{ context.status | safe }},
                    type: 'pie'
                }];

                var status_layout = {
                    height: 400,
                    width: 400
                };

            Plotly.newPlot('status-pie', status_data, status_layout);
    </script>
</body>

</html>
