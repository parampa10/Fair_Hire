{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Freelancer - Start Bootstrap Theme</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  {% include "header.html" %}
  <!-- Masthead-->

  <!-- About Section-->
  <!-- <section class="page-section bg-primary text-white mb-0 " id="about"> -->
  <!-- Contact Section-->
  <section class="page-section"  style="margin-top: 100px;">
    <div class="container">
      <!-- Contact Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Complaint</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Contact Section Form-->
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <!-- * * * * * * * * * * * * * * *-->
          <!-- * * SB Forms Contact Form * *-->
          <!-- * * * * * * * * * * * * * * *-->
          <!-- This form is pre-integrated with SB Forms.-->
          <!-- To make this form functional, sign up at-->
          <!-- https://startbootstrap.com/solution/contact-forms-->
          <!-- to get an API token!-->
          <form id="contactForm" action="complaint" method="post">
            <!-- Name input-->
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input class="form-control" id="firstname" name="firstname" type="text" placeholder="Enter your Firstname..." />
              <label for="firstname">First name</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="name:required">Firstname is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="lastname" name="lastname" type="text" placeholder="Enter your Lastname..."
              />
              <label for="name">Full name</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="lastname:required">Lastname is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="mobile" name="mobile" type="text" placeholder="Enter your Mobile No..."
                />
              <label for="name">Mobile No.</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="mobile:required">A mobile is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="type_of_disability" name="type_of_disability" type="text" placeholder="S"
                />
              <label for="name">Type of Disability</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="type_of_disability:required">A type_of_disability is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="company" name="company" type="text" placeholder="Enter Company Name..."
              />
              <label for="name">Company</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="company:required">A company is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="city" name="city" type="text" placeholder="Enter City..."
                data-sb-validations="required" />
              <label for="name">City</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="name:required">A city is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="state" name="state" type="text" placeholder="Enter State..."
                />
              <label for="name">State</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="name:required">A state is required.</div> -->
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" id="pincode" name="pincode" type="text" placeholder="Enter Pincode..."
               />
              <label for="name">Pincode</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="name:required">A pincode is required.</div> -->
            </div>
            <!-- Email address input-->
            <div class="form-floating mb-3">
              <input class="form-control" id="email" name="email" type="email" placeholder="Enter your Email Address"
                 />
              <label for="email">Email Address</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div> -->
              <!-- <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div> -->
            </div>
            <!-- Phone number input-->
            <div class="form-floating mb-3">
              <input class="form-control" id="date" name="date" 
                />
              <label for="phone">Date</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="phone:required">A date number is required.</div> -->
            </div>
            <!-- Message input-->
            <div class="form-floating mb-3">
              <textarea class="form-control" id="description" name="description" type="text" placeholder="Enter the description..."
                style="height: 10rem" ></textarea>
              <label for="message">Description</label>
              <!-- <div class="invalid-feedback" data-sb-feedback="message:required">A description is required.</div> -->
            </div>
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                To activate this form, sign up at
                <br />
                <a
                  href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
              </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <!-- Submit Button-->
            <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/scripts.js' %}"></script>

  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
